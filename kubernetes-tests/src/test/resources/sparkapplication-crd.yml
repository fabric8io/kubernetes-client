---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: sparkapplications.sparkoperator.k8s.io
spec:
  group: sparkoperator.k8s.io
  version: v1beta1
  names:
    kind: SparkApplication
    listKind: SparkApplicationList
    plural: sparkapplications
    shortNames:
      - sparkapp
    singular: sparkapplication
  scope: Namespaced
  validation:
    openAPIV3Schema:
      properties:
        metadata:
          properties:
            name:
              type: string
              minLength: 1
              maxLength: 63
        spec:
          properties:
            image:
              type: string
            initContainerImage:
              type: string
            imagePullPolicy:
              enum:
                - Always
                - Never
                - IfNotPresent
            imagePullSecrets:
              type: array
              items:
                type: string
            mainClass:
              type: string
            mainApplicationFile:
              type: string
            arguments:
              type: array
              items:
                type: string
            sparkConf:
              type: object
            sparkConfigMap:
              type: string
            hadoopConf:
              type: object
            hadoopConfigMap:
              type: string
            volumes:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
            deps:
              properties:
                downloadTimeout:
                  minimum: 1
                  type: integer
                maxSimultaneousDownloads:
                  minimum: 1
                  type: integer
            driver:
              properties:
                cores:
                  exclusiveMinimum: true
                  minimum: 0
                  type: number
                podName:
                  pattern: '[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*'
            executor:
              properties:
                cores:
                  exclusiveMinimum: true
                  minimum: 0
                  type: number
                instances:
                  minimum: 1
                  type: integer
            nodeSelector:
              type: object
            failureRetries:
              type: integer
            retryInterval:
              type: integer
            mode:
              enum:
                - cluster
                - client
            monitoring:
              properties:
                exposeDriverMetrics:
                  type: boolean
                exposeExecutorMetrics:
                  type: boolean
                metricsProperties:
                  type: string
                prometheus:
                  properties:
                    port:
                      maximum: 49151
                      minimum: 1024
                      type: integer
            pythonVersion:
              enum:
                - "2"
                - "3"
            restartPolicy:
              properties:
                onFailureRetries:
                  minimum: 0
                  type: integer
                onFailureRetryInterval:
                  minimum: 1
                  type: integer
                onSubmissionFailureRetries:
                  minimum: 0
                  type: integer
                onSubmissionFailureRetryInterval:
                  minimum: 1
                  type: integer
                type:
                  enum:
                    - Never
                    - OnFailure
                    - Always
            type:
              enum:
                - Java
                - Scala
                - Python
                - R
            sparkVersion:
              type: string
            memoryOverheadFactor:
              type: string
          required:
            - type
            - sparkVersion
