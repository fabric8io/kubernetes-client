---
apiVersion: v1
kind: List
items:
  - apiVersion: custom.resource.example.com/v1
    kind: Example
    metadata:
      name: a-custom-resource
    spec:
      field: value
  - apiVersion: v1
    kind: Namespace
    metadata:
      name: a-namespace
  - apiVersion: v1
    kind: Pod
    metadata:
      name: a-pod
    spec:
      containers:
        - name: a-pod-container
