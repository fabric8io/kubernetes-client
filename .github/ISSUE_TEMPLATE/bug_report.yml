name: Bug report üêû
description: Report a bug found in Fabric8 kubernetes-client
labels: [kind/bug]

body:
  - type: markdown
    attributes:
      value: |
        ### Creating a new Bug üêû
        üîç  Before opening a new issue please search existing issues at https://github.com/fabric8io/kubernetes-client/issues

        ü§î  To make it easier for us to help you, please include as much useful information as possible.

        Useful Links:

          - üìÑ  Documentation: https://github.com/fabric8io/kubernetes-client/blob/main/doc/CHEATSHEET.md
          - üìù  Contributing: https://github.com/fabric8io/kubernetes-client/blob/main/CONTRIBUTING.md


  - type: textarea
    id: describe-bug
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Fabric8 Kubernetes Client version
      description: Fabric8 Kubernetes Client version (can be found in pom.xml dependency or build.gradle implementation section)
      options:
        - "SNAPSHOT"
        - "7.3.0"
        - "7.2.0"
        - "7.1.0"
        - "7.0.1"
        - "6.13.5"
        - "5.12.4"
        - "other (please specify in additional context)"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: What are the steps to reproduce this bug ?
      placeholder: |
        1. Do '...'
        2. Click on '....'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder:
    validations:
      required: true

  - type: dropdown
    id: runtime
    attributes:
      label: Runtime
      description: What is the kubernetes flavor ?
      multiple: true
      options:
        - Kubernetes (vanilla)
        - OpenShift
        - minikube
        - CodeReady Container
        - other (please specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: api-version
    attributes:
      label: Kubernetes API Server version
      description: Kubernetes API Server version
      options:
        - "1.33"
        - "1.32"
        - "next (development version)"
        - "other (please specify in additional context)"
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      multiple: true
      options:
        - Windows
        - Linux
        - macOS
        - Amazon
        - Azure
        - GKE
        - "Dev Sandbox (workspaces.openshift.com)"
        - other (please specify in additional context)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Fabric8 Kubernetes Client Logs
      placeholder: |
        Please copy and paste any relevant log output.

        This will be automatically formatted into code, so no need for backticks
      description:
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder:
