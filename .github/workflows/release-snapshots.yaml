name: Release to SNAPSHOTS Maven Central

env:
  MAVEN_ARGS: -B -C -V -ntp -Dhttp.keepAlive=false -e
  RELEASE_MAVEN_ARGS: -Prelease -Denforcer.skip=true
  OSSRHUSERNAME: ${{ secrets.OSSRHUSERNAME }}
  OSSRHPASSWORD: ${{ secrets.OSSRHPASSWORD }}
  SIGNINGPASSWORD: ${{ secrets.SIGNINGPASSWORD }}

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # Every day at 3am

jobs:
  release-snapshots:
    name: Release SNAPSHOT
    # Cheap way to prevent accidental releases
    # Modify the list to add users with release permissions
    if: contains('["manusa","rohanKanojia"]', github.actor)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java 8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: temurin
          gpg-private-key: ${{ secrets.SIGNINGKEY }}
          gpg-passphrase: SIGNINGPASSWORD
      - name: Build Java 8 modules
        run: mvn ${MAVEN_ARGS} ${RELEASE_MAVEN_ARGS} clean install
      - name: Setup Java 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: temurin
          gpg-private-key: ${{ secrets.SIGNINGKEY }}
          gpg-passphrase: SIGNINGPASSWORD
      - name: Build Java 11 modules
        run: mvn ${MAVEN_ARGS} ${RELEASE_MAVEN_ARGS} -nsu -pl "httpclient-jdk" clean install
      - name: Setup Java 8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: temurin
          server-id: ossrh
          server-username: OSSRHUSERNAME
          server-password: OSSRHPASSWORD
      - name: Release Project to OSSRH SNAPSHOTS
        run: mvn ${MAVEN_ARGS} ${RELEASE_MAVEN_ARGS} -P'java-11' nexus-staging-maven-plugin:deploy
