name: Revapi Compatibility Report

on:
  workflow_dispatch:
    inputs:
      old_version:
        description: 'Published version to compare against (e.g., 7.0.0)'
        required: true
        type: string
      new_version:
        description: 'Published version to compare with (e.g., 7.1.0)'
        required: false
        default: ""
        type: string
      java_version:
        description: 'Java version to use'
        required: false
        default: '17'
        type: choice
        options:
          - '17'
          - '21'

env:
  MAVEN_ARGS: -B -C -V -ntp -Dhttp.keepAlive=false -e
  OLD_VERSION: ${{ inputs.old_version }}
  NEW_VERSION: ${{ inputs.new_version }}

permissions:
  contents: read

jobs:
  revapi-report:
    name: Generate Revapi Report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set open files (threads) limit
        run: |
          sudo prlimit --pid $$ --nofile=500000:500000

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: ${{ inputs.java_version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup JBang
        uses: jbangdev/setup-jbang@main

      - name: Generate Revapi Reports
        run: |
          if [ -z "${{ inputs.new_version }}" ]; then
            echo "Comparing current code against published version ${{ inputs.old_version }}"
            export REVAPI_OLD_VERSION="${{ inputs.old_version }}"
            make revapi-report MAVEN_ARGS="${MAVEN_ARGS} -Drevapi.oldVersion=${{ inputs.old_version }}"
          else
            echo "Comparing two published versions: ${{ inputs.old_version }} -> ${{ inputs.new_version }}"
            make revapi-compare-jars \
              OLD_ARTIFACT_VERSION="${{ inputs.old_version }}" \
              NEW_ARTIFACT_VERSION="${{ inputs.new_version }}"
          fi

      - name: Create Report Archive
        run: |
          cd target/staging
          tar -czf ../../revapi-reports.tar.gz .
          cd ../..

      - name: Set artifact name
        id: artifact-name
        run: |
          if [ -z "${{ inputs.new_version }}" ]; then
            echo "suffix=vs-${{ inputs.old_version }}" >> $GITHUB_OUTPUT
          else
            echo "suffix=${{ inputs.old_version }}-to-${{ inputs.new_version }}" >> $GITHUB_OUTPUT
          fi

      - name: Upload Revapi Reports
        uses: actions/upload-artifact@v4
        with:
          name: revapi-reports-${{ steps.artifact-name.outputs.suffix }}
          path: revapi-reports.tar.gz
          retention-days: 30

      - name: Upload Report Site
        uses: actions/upload-artifact@v4
        with:
          name: revapi-site-${{ steps.artifact-name.outputs.suffix }}
          path: target/staging/
          retention-days: 30

      - name: Summary
        run: |
          SUFFIX="${{ steps.artifact-name.outputs.suffix }}"
          echo "## Revapi Compatibility Report Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -z "${{ inputs.new_version }}" ]; then
            echo "**Comparison:** Current code vs. published version \`${{ inputs.old_version }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Comparison:** Published version \`${{ inputs.old_version }}\` vs. \`${{ inputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- \`revapi-reports-${SUFFIX}\` - Compressed archive of all reports" >> $GITHUB_STEP_SUMMARY
          echo "- \`revapi-site-${SUFFIX}\` - HTML site with aggregated reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the \`revapi-site\` artifact and open \`revapi-index.html\` in your browser to view the reports." >> $GITHUB_STEP_SUMMARY
