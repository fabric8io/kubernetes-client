name: Release to Maven Central

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Tag to release
        required: true
      additional_args:
        description: Additional Maven Args
        required: false
        default: ''
      java_distribution:
        description: Java Distribution to use for release
        required: true
        default: 'temurin'

env:
  MAVEN_ARGS: -B -C -V -ntp -Dhttp.keepAlive=false -e ${{ github.event.inputs.additional_args }}
  RELEASE_MAVEN_ARGS: -Prelease -DstagingProgressTimeoutMinutes=20
  MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
  MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
  SIGNINGPASSWORD: ${{ secrets.SIGNINGPASSWORD }}

#permissions:
#  contents: read

jobs:
  release-java-11:
    name: Release Java 11 ${{ github.event.inputs.tag }}
    # Cheap way to prevent accidental releases
    # Modify the list to add users with release permissions
    if: contains('["manusa","ash-thakur-rh"]', github.actor)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.inputs.tag }}
      - name: Setup Java 11
        uses: actions/setup-java@v5
        with:
          java-version: 11
          distribution: ${{ github.event.inputs.java_distribution }}
          server-id: central-portal
          server-username: MAVEN_CENTRAL_USERNAME
          server-password: MAVEN_CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.SIGNINGKEY }}
          gpg-passphrase: SIGNINGPASSWORD
      - name: Generate BOM
        run: ./mvnw ${MAVEN_ARGS} -Pbom clean sundr:generate-bom
      - name: Add parent to BOMs
        run: make boms-add-parent
      - name: Build and release Java modules
        run: ./mvnw ${MAVEN_ARGS} ${RELEASE_MAVEN_ARGS} deploy
