name: E2E HTTPClient Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *' # Every day at 5am

concurrency:
  # Only run once for latest commit per ref and cancel other (previous) runs.
  group: ci-e2e-http-client-tests-${{ github.ref }}
  cancel-in-progress: true

env:
  IT_MODULE: kubernetes-itests
  MAVEN_ARGS: -B -C -V -ntp -Dhttp.keepAlive=false -e

jobs:
  minikube:
    name: K8S
    runs-on: ubuntu-latest
    if: github.repository == 'fabric8io/kubernetes-client'
    strategy:
      fail-fast: false
      matrix:
        kubernetes: [v1.28.1,v1.27.5]
        httpclient: [jdk,jetty,vertx]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Minikube-Kubernetes
        uses: manusa/actions-setup-minikube@v2.10.0
        with:
          minikube version: v1.31.2
          kubernetes version: ${{ matrix.kubernetes }}
          github token: ${{ secrets.GITHUB_TOKEN }}
          start args: '--force'
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run Integration Tests
        run: |
          ./mvnw ${MAVEN_ARGS} -P"enable-snapshots" -P"httpclient-${{ matrix.httpclient }}" -Pitests -pl $IT_MODULE test -Dtest="io.fabric8.kubernetes.**"

  openshift:
    name: OpenShift
    runs-on: ubuntu-20.04
    if: github.repository == 'fabric8io/kubernetes-client'
    strategy:
      fail-fast: false
      matrix:
        openshift: [v3.10.0]
        httpclient: [jdk,jetty,vertx]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup OpenShift
        uses: manusa/actions-setup-openshift@v1.1.5
        with:
          oc version: ${{ matrix.openshift }}
          github token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run Integration Tests
        run: |
          ./mvnw ${MAVEN_ARGS} -P"enable-snapshots" -P"httpclient-${{ matrix.httpclient }}" -Pitests -pl $IT_MODULE verify
