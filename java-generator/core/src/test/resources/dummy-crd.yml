apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: dummies.example.com
spec:
  group: example.com
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                zero:
                  type: string
                one.dot:
                  type: string
                two space:
                  type: string
                three'quote:
                  type: string
                four"doublequote:
                  type: string
                five/slash:
                  type: string
  scope: Namespaced
  names:
    plural: dummies
    singular: dummy
    kind: Dummy
