---
kind: ReplicationController
apiVersion: v1
metadata:
  name: rc-get
spec:
  replicas: 0
  selector:
    app: nginx
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
