---
apiVersion: v1
kind: Pod
metadata:
  name: pod-standard
  labels:
    pdb-scope: get
spec:
  containers:
    - name: busybox
      image: busybox
      command: ["sh", "-c", "touch /tmp/healthy; x=1; while [ $x -le 720 ]; do echo $x; x=$((x + 1)); sleep 5s; done"]
      readinessProbe:
        exec:
          command:
            - cat
            - /tmp/healthy
        periodSeconds: 1
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-delete
  labels:
    pdb-scope: delete
spec:
  containers:
    - name: busybox
      image: busybox
      command: ["sh", "-c", "touch /tmp/healthy; sleep 60m"]
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-interactive
spec:
  containers:
    - name: busybox
      image: busybox
      command: ["timeout", "-s", "SIGKILL", "36000", "sh", "-i"]
      stdin: true
      tty: true
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
  - name: nginx
    image: nginx:1.14.2
    ports:
    - containerPort: 80
