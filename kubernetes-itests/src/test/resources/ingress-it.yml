---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-load
spec:
  rules:
    - http:
        paths:
          - path: /fabric8-ingress-it/load/*
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 8080
          - path: /fabric8-ingress-it/load/v2/*
            pathType: Prefix
            backend:
              service:
                name: web2
                port:
                  number: 8080
