---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: resourcequota-get
spec:
  hard:
    cpu: "5"
    memory: 10Gi
    pods: "10"
  scopeSelector:
    matchExpressions:
      - operator : In
        scopeName: PriorityClass
        values: ["low"]
