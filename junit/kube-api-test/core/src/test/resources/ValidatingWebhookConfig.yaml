apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "validating.kubeapitest.example.com"
webhooks:
  - name: "validating.kubeapitest.example.com"
    rules:
      - apiGroups:   ["networking.k8s.io"]
        apiVersions: ["v1"]
        operations:  ["CREATE", "UPDATE"]
        resources:   ["ingresses"]
        scope:       "Namespaced"
    clientConfig:
      url: "https://localhost:8444/validate"
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 10
